<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MC Checker</title>

    <!-- Bundled CSS -->
    <link rel="stylesheet" href="./css/uikit.min.css"/>
    <!--Custom CSS-->
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="./css/uikit.override.css"/>
</head>
<body class="uk-overflow-hidden">

<div class="titlebar">
    <div class="titlebar-section titlebar-section-left">
    </div>
    <p class="titlebar-title"></p>
    <div class="titlebar-section titlebar-section-middle"></div>
    <div class="titlebar-section titlebar-section-right">
        <div id="min-btn" class="titlebar-icon-minimize titlebar-icon">
            <span uk-icon="icon: minus; ratio: 0.8"></span>
        </div>

        <!--<div class="titlebar-icon-expand titlebar-icon">-->
            <!--<svg class="" width="10px" height="11px" viewBox="0 0 10 11">-->
                <!--<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">-->
                    <!--<g fill-rule="nonzero" class="fill">-->
                        <!--<path d="M1,9 L9,9 L9,1 L1,1 L1,9 Z M0,0 L10,0 L10,10 L0,10 L0,0 Z"></path>-->
                    <!--</g>-->
                <!--</g>-->
            <!--</svg>-->
        <!--</div>-->

        <div id="close-btn" class="titlebar-icon-close titlebar-icon">
            <span uk-icon="icon: close; ratio: 0.8"></span>
        </div>
    </div>
</div>

<div class="uk-grid uk-child-width-expand" uk-grid>
    <div class="uk-width-1-2">
        <textarea class="uk-textarea" rows="18" id="userlist" placeholder="Userlist"></textarea>
        <div class="uk-margin-small uk-button-group">
            <button class="uk-button uk-button-primary" id="check" type="button">Check</button>
            <button class="uk-button uk-button-danger" id="clear" type="button">Clear</button>
        </div>
        <br/>
        <label><input class="uk-checkbox" id="onlyInValid" type="checkbox">Only Invalid?</label>
    </div>
    <div class="uk-overflow-auto uk-height-viewport" uk-height-viewport="expand: false">
        <table class="uk-table uk-table-small" id="results">
            <thead>
            <tr>
                <th class="uk-table-shrink">Username</th>
                <th class="uk-table-small">Paid</th>
            </tr>
            </thead>
            <tbody id="resultsBody">
            </tbody>
        </table>
    </div>
</div>

<script>if (typeof module === 'object') {
    window.module = module;
    module = undefined;
}</script>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/uikit.min.js"></script>
<script src="./js/uikit-icons.min.js"></script>
<script src="./js/mcCheck.js"></script>

</body>
